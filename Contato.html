<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
            <form> 
                <label>Nome e Sobrenome</label>
                <input type="text" id="Nome e sobrenome" class="input-padrao" required>

                <label for="email" > E-mail</label>
                <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@seuemail.com">

                <label for="telefone" > Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(00)00000-0000">

                <label>Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <div class="contato-filtro">
                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email">E-mail</label>
                        <input type="radio" name= "contato" values="email" id="radio-email">

                        <label for="radio-telefone">Telefone</label>
                        <input type="radio" name= "contato" values="telefone" id="radio-telefoe">
                        
                        <label for="radio-whatsapp">whatsapp</label>
                        <input type="radio" name= "contato" values="whatsapp" id="radio-whatsapp" checked>
                    </fieldset>
                </div>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades no seu e-mail?</label>
                <input type="submit" value="Enviar formulário" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h às 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h às 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h às 20h</td>
                    </tr>
                </tbody>
            </table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
